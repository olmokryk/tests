<md-content class="md-padding">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{::userDetails.name}}</span>
                <span class="md-subhead">{{::userDetails.company}}</span>
                <span class="md-subhead">{{::userDetails.email}}</span>
                <span class="md-subhead">{{::userDetails.avatar_url}}</span>
                <span class="md-subhead">Followers count: {{::userDetails.followers}}</span>
                <span class="md-subhead">Last update {{::userDetails.updated_at | date:'yyyy-MM-dd HH:mm:ss'}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media">
                    <img src={{userDetails.avatar_url}} alt="no avatar" />
                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="user-repos({login: userDetails.login})">Check repos</md-button>
            <md-button ui-sref="users">Go back</md-button>
        </md-card-actions>
    </md-card>
</md-content>
